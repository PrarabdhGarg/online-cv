      details: ---|
        GoLuggageFree is a growing start-up, aimed at solving the luggage logistics problems in India. My role as lead app developer
        is to make a **cross-platform app using flutter** to handle bookings. It is still a **growing start-up**, with a current user base
        of around **2000 users**.
    - role: App Developer
      time: Aug.2018 - Present
      company: Department of Visual Media, BITS-Pilani
      details: |
        Made an event-management and online food ordering app, with features such as **online payments**, **live tracking of events**, 
        and **ticket management**. The app had a user base of around **6000 users**, and transactions worth **Rs 16 lakhs** were handled
        in a **timespan of only 4 days**. The app was built using **Android Sdk**, **MVVM Architecture**, **Firebase**, and **RxJava**.
